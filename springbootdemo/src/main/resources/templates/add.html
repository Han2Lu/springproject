<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增雇员</title>
    <script src="../jquery.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                var param={
                    "empNo":$("#empno").val(),
                    "ename":$("#ename").val(),
                    "job":$("#job").val(),
                    "salary":$("#sal").val()
                }

                if(param.empno!=''&&param.ename!=''&&param.job!=''&&param.sal!=''){
                    $.ajax({
                        url:"/sb/emp/add",
                        type:"POST",
                        contentType:"application/json",
                        dataType:"json",
                        data:JSON.stringify(param),
                        success:function(){
                            //alert(data);
                            location.href="/sb/emp/toList";
                        }
                    })
                }

            })

        })

    </script>
</head>
<body>
<center>
    <h3>雇员新增</h3>

        <table>
            <tr>
                <td>员工编号：</td>
                <td><input type="text" id="empno" name="empno"/></td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" id="ename" name="ename"/></td>
            </tr>
            <tr>
                <td>职位：</td>
                <td><input type="text" id="job" name="job"/></td>
            </tr>
            <tr>
                <td>薪资：</td>
                <td><input type="text" id="sal" name="sal"/></td>
            </tr>
            <tr align="right">
                <td colspan="2">
                    <input type="button" id="btn" value="新增"/>
                </td>
            </tr>
        </table>
</center>
</body>
</html>
