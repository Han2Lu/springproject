<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <center>
        <h3>用户登录</h3>
        <form action="/sb/emp/login" method="post">
            <div style="color: red"></div>
            <table>
                <tr align="center">
                    <td>用户名：</td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr align="center">
                    <td>密码：</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="登录"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
